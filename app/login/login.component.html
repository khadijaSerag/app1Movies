
<form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)" class="mt-3">

    <!-- the error -->
    <div *ngIf="error" class="alert alert-danger d-flex justify-content-center align-items-center text-center">
        {{error}};
    </div>
    <!-- ......... -->


    <label>Email: </label>
    <input formControlName="email" type="email" class="form-control mb-3">
    <div class="alert border border-danger" *ngIf=" loginForm.controls.email.errors && loginForm.controls.email.touched ">
        <p *ngIf = "loginForm.controls.email.errors.required "> Email is required</p>
        <p *ngIf = "loginForm.controls.email.errors.email "> this email is invalid  </p>
    </div>


    <label>Password: </label>
    <input formControlName="password" type="password" class="form-control mb-3">
    <div class="alert border border-danger" *ngIf=" loginForm.controls.password.errors && loginForm.controls.password.touched ">
        <p *ngIf = "loginForm.controls.password.errors.required "> password is required</p>
        <p *ngIf = "loginForm.controls.password.errors.pattern "> your password must include a-z or 0-9 from 3-10  </p>
    </div>

    <p>Don't have account? <a routerLink="/register">Register Now</a></p>

    <div class="d-flex justify-content-center mb-5">
        <button type="submit" class="btn btn-info" [disabled]="loginForm.invalid"> Login</button>
    </div>

</form>
